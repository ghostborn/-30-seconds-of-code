<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      form {
          border: 2px solid #52B882;
          padding: 8px;
          border-radius: 2px;
      }
      form:focus-within{
          background: #7CF0BD;
      }

      label {
          display: inline-block;
          width: 72px;
      }

      input {
          margin: 4px 12px;
      }
  </style>
</head>
<body>
<form>
  <label for="username">Username</label>
  <input id="username" type="text"/>
  <br/>
  <label for="password">Password</label>
  <input id="password" type="text"/>
</form>
</body>
</html>
