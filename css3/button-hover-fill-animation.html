<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .animated-fill-button {
          color: #65b5f6;
          background-color: transparent;
          border: 1px solid #65b5f6;
          border-radius: 4px;
          padding: 0 16px;
          cursor: pointer;
          transition: 0.3s all ease-in-out;
      }

      .animated-fill-button:hover {
          transform: scale(1.1);
      }
  </style>
</head>
<body>
<button class="animated-fill-button">Submit</button>
</body>
</html>
