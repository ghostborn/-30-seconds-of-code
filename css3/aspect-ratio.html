<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			--aspect-ratio:16/9;
			position: relative;
			height: 0;
			padding-bottom: calc(100%/(var(--aspect-ratio)));
		}
		.container >*{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="https://picsum.photos/id/119/800/450" />
	</div>
</body>
</html>
