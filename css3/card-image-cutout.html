<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .container {
          display: flex;
          padding: 96px 24px 48px;
          justify-content: center;
          align-content: center;
          background: #f3f1fe;
      }

      .card {
          width: 350px;
          display: flex;
          flex-direction: column;
          align-items: center;
          background: #fff;
          border-radius: 10px;
          margin: 8px;
          box-shadow: 0 0 5px -2px rgba(0, 0, 0, 0.1);
      }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <figure>
      <img src="https://fakeimg.pl/400x400/" alt="">
    </figure>
    <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
  </div>
</div>
</body>
</html>
