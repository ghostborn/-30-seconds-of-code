<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .constant-width-to-height-ratio{
        background: #9c27b0;
        width: 50%;
    }
    .constant-width-to-height-ratio::before{
        content: '';
        padding-top: 100%;
        float: left;
    }
    .constant-width-to-height-ratio::after {
        content: '';
        display: block;
        clear: both;
    }
  </style>
</head>
<body>
<div class="constant-width-to-height-ratio"></div>
</body>
</html>
