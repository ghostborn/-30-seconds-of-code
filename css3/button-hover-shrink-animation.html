<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .button-shrink {
          color: #65b5f6;
          background-color: transparent;
          border: 1px solid #65b5f6;
          border-radius: 4px;
          padding: 0 16px;
          cursor: pointer;
          transition: all 0.3s ease-in-out;
      }

      .button-shrink:hover {
          transform: scale(0.8);
      }
  </style>
</head>
<body>
<button class="button-shrink">Submit</button>
</body>
</html>
