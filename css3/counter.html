<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    ul{
        counter-reset: counter;
        list-style: none;
    }
    li::before{
        counter-increment: counter;
        content: counters(counter,'.') '';
    }
  </style>
</head>
<body>
<ul>
  <li>List item</li>
  <li>List item</li>
  <li>
    List item
    <ul>
      <li>List item</li>
      <li>List item</li>
      <li>List item</li>
    </ul>
  </li>
</ul>
</body>
</html>
