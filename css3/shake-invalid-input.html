<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      @keyframes shake {
          0% {
              margin-left: 0;
          }
          25% {
              margin-left: 0.5rem;
          }
          75% {
              margin-left: -0.5rem;
          }
          100% {
              margin-left: 0;
          }
      }

      input:invalid {
          animation: shake 0.2s ease-in-out 0s 2;
          box-shadow: 0 0 0.6rem #ff0000;
      }
  </style>
</head>
<body>
<input type="text" placeholder="Letters only" pattern="[A-Za-z]*">
</body>
</html>
